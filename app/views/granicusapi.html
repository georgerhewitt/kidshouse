<div class="content">

<div ng-controller="GranicusapiCtrl">
<div cg-busy="myPromise"></div>
  <table class="table">
    <tr>
      <th><a href="" ng-click="predicate = '_source.name'; reverse=!reverse">Name</a>
      <th><a href="" ng-click="predicate = '_source.datetime'; reverse=!reverse">datetime</a></th>
      <th><a href="" ng-click="predicate = '_source.duration'; reverse=!reverse">duration</a></th>
    </tr>
    
    <tr ng-repeat="artist in artists | orderBy:predicate:reverse">
      <td>{{ artist._source.name}}</td>
      <td>{{ artist._source.datetime}}</td>
      <td>{{ artist._source.duration}}</td>
    </tr>

  </table>

</div>

</div><!-- /container -->
