<div class="content">

<div ng-controller="HouseapiCtrl">
<div cg-busy="myPromise"></div>
  <table class="table">
    <tr>
      <th><a href="" ng-click="predicate = 'name'; reverse=!reverse">Name</a>
      <th><a href="" ng-click="predicate = 'datetime'; reverse=!reverse">datetime</a></th>
      <th><a href="" ng-click="predicate = 'duration'; reverse=!reverse">duration</a></th>
    </tr>
    
    <tr ng-repeat="member in members | orderBy:predicate:reverse">
      <td>{{ member.name}}</td>
      <td>{{ member.date}}</td>
      <td>{{ member.duration}}</td>
    </tr>

  </table>

</div>

</div><!-- /container -->
